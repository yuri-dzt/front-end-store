<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="products">
        <div class="container">
            <nav>
                <a href="./users.html">
                    <span>
                        <img src="../images/user.svg" alt="Usuários">
                         <h1>Usuários</h1>
                     </span>
                </a>
                <span id="actived">
                    <img src="../images/products.svg" alt="Produtos" >
                    <h1>Produtos</h1>
                </span>
            </nav>
            <div class="content">
                <div class="list">
                    <div class="titles">
                        <span>
                            Produto
                        </span>
                        <span>
                            Título
                        </span>
                        <span class="descriptionTitle">
                            Descrição
                        </span>
                        <span>
                            Preço
                        </span>
                        <span>
                            Marca
                        </span>
                        <span>
                            Categoria
                        </span>
                    </div>
                    <div class="listItems">
                    </div>
                </div>
                <form >
                    <div>
                        <input id="titleInput" type="text" placeholder="Título:">
                        <input id="priceInput" type="number" placeholder="Preço:">
                    </div>
                    <div class="fileType">
                        <label style="display:flex; height: 150px; padding: 10 5; justify-content: center;" for="">
                            <span id="imageSpan">Escolha sua logo:</span>
                            <img id="previewImage" src="" alt="img" style="display:none; max-height: 150px;">

                        </label>
                        <input  id="imageInput" type="file">
                    </div>
                    <div>
                        <input id="brandInput" type="text" placeholder="Marca:">
                        <input id="categoryInput" type="text" placeholder="Categoria:">
                    </div>
                    <textarea 
                    id="descriptionInput"
                    placeholder="Descrição:"></textarea>
                    <button type="button" id="inputButton">Criar Produtos</button>
                </form>
            </div>
        </div>
    </section>

    <script src="../scripts/productScript.js"></script>
</body>
</html>
